#Config do Actuator
###Liberando acesso a apenas 4 endpoints. info e health já são liberados em default
management.endpoints.web.exposures.include=info,health,metrics, prometheus
### o que é visto no endpoint /info
info.app= Api de estudo do curso Spring Boot Essentials
info.website=monthalcantara.github.io
info.github=https://github.com/MonthAlcantara

#MySql
spring.datasource.url:jdbc:mysql://localhost:3306/anime?createDatabaseIfNotExist=true
spring.datasource.username:root
spring.datasource.password:root

#Hibernate
spring.jpa.hibernate.ddl-auto=create
#O comando abaixo faz o mesmo que o spring.jpa.hibernate.show-sql=true porém no formato do springo no console
logging.level.org.hibernate.SQL=DEBUG
